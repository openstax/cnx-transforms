<body

>

  <figure>

  </figure>
  <figure
    data-label='Label'

  </figure>
  <figure
    data-element-type='foo'
    data-orient='vertical'
    id='id123'
  >
    <p>Text</p>
  </figure>
  <p>Inside a para (make sure the title is a span, not a div):
    <figure
      data-label='Label'
    >
      <span
        data-type='title'
      >Title</span>
      <figcaption>Caption</figcaption>
      <p>Text</p>
    </figure>
  </p>
  <figure>
    <figcaption>Figure Caption</figcaption>
    <figure>
      <figcaption>Subfigure Caption</figcaption>
      <p>Text</p>
    </figure>
  </figure>

  <p>From the webview editor</p>

      class="add-figure-left"

      <p
        id="2def1e45-ec49-85b1-190f-033a45d126b1"/>

      class="add-figure-right"
      >+</span>
