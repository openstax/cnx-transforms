<body
  xmlns:bib='http://bibtexml.sf.net/'
  xmlns:c='http://cnx.rice.edu/cnxml'
  xmlns:data='http://dev.w3.org/html5/spec/#custom'
  xmlns:md='http://cnx.rice.edu/mdml'
  xmlns:mod='http://cnx.rice.edu/#moduleIds'
  xmlns:qml='http://cnx.rice.edu/qml/1.0'
>
  <div
    data-type='document-title'
  >Test Module</div>
  <figure>
    <p>Text</p>
  </figure>
  <figure
    data-label='Label'
  >
    <div
      data-type='title'
    >Title</div>
    <figcaption>Caption</figcaption>
    <p>Text</p>
  </figure>
  <figure
    data-orient='vertical'
    id='id123'
  >
    <p>Text</p>
  </figure>
  <p>Inside a para (make sure the title is a span, not a div):
    <figure
      data-label='Label'
    >
      <span
        data-type='title'
      >Title</span>
      <figcaption>Caption</figcaption>
      <p>Text</p>
    </figure>
  </p>
  <figure>
    <figcaption>Figure Caption</figcaption>
    <figure>
      <figcaption>Subfigure Caption</figcaption>
      <p>Text</p>
    </figure>
  </figure>
</body>
