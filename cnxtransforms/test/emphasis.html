<body
  xmlns='http://www.w3.org/1999/xhtml'
  xmlns:bib='http://bibtexml.sf.net/'
  xmlns:c='http://cnx.rice.edu/cnxml'
  xmlns:data='http://dev.w3.org/html5/spec/#custom'
  xmlns:md='http://cnx.rice.edu/mdml'
  xmlns:mod='http://cnx.rice.edu/#moduleIds'
  xmlns:qml='http://cnx.rice.edu/qml/1.0'
>
  <div
    data-type='document-title'
  >Test Emphasis</div>
  <p
    id='emphexample'
  >
      In addition to bananas and ice cream, a
    <u
      data-effect='underline'
    >proper</u> banana split requires whipped cream,
      nuts,
    <strong>and</strong>
      cherries.  Remember that the
    <span
      class='smallcaps'
      data-effect='smallcaps'
      data-type='emphasis'
    >quality</span> of
      the dessert depends on the ice cream, so do
    <em
      data-effect='italics'
    >not</em>
      use a
    <span
      class='normal'
      data-effect='normal'
      data-type='emphasis'
    >generic</span>brand.
  </p>
</body>
