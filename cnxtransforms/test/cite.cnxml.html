<body
  xmlns='http://www.w3.org/1999/xhtml'
  xmlns:bib='http://bibtexml.sf.net/'
  xmlns:c='http://cnx.rice.edu/cnxml'
  xmlns:data='http://www.w3.org/TR/html5/dom.html#custom-data-attribute'
  xmlns:md='http://cnx.rice.edu/mdml'
  xmlns:mod='http://cnx.rice.edu/#moduleIds'
  xmlns:qml='http://cnx.rice.edu/qml/1.0'
>
  <div
    data-type='document-title'
  >Test Module</div>
  <p
    id='cite-example-1'
  >
    <cite>
      <span
        data-type='cite-title'
      >A Tale of Two Cities</span>by Charles Dickens
    </cite>is a classic novel.
  </p>
  <p
    id='cite-example-2'
  >This article was taken from
    <a
      data-type='cite'
      href='http://www.cnn.com'
      target='_window'
    >CNN.com</a>.
  </p>
  <div
    class='not-converted-yet'
  >NOT_CONVERTED_YET: para</div>
  <para
    id='cite-example-3'
    xmlns='http://cnx.rice.edu/cnxml'
  >
    <a
      data-type='cite'
      href='#fs-1234'
      xmlns='http://www.w3.org/1999/xhtml'
    >
      <div
        class='reference'
        data-type='note'
        display='inline'
        id='fs-1234'
      >My cool reference</div>
    </a>
  </para>
</body>
