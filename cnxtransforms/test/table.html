<body
  xmlns='http://www.w3.org/1999/xhtml'
  xmlns:bib='http://bibtexml.sf.net/'
  xmlns:c='http://cnx.rice.edu/cnxml'
  xmlns:data='http://dev.w3.org/html5/spec/#custom'
  xmlns:md='http://cnx.rice.edu/mdml'
  xmlns:mod='http://cnx.rice.edu/#moduleIds'
  xmlns:qml='http://cnx.rice.edu/qml/1.0'
>
  <section
    data-depth='1'
    id='section-1'
  >
    <table
      id='report_card'
      summary="The first column             lists each course. Each row in the second column             delineates a semester. The corresponding row in            the third column shows that semester's grade.              The footer tallies the student's average."
    >
      <caption>
        <span
          data-type='title'
        >Report card</span>
      </caption>
      <thead>
        <tr>
          <th
            data-align="center"
          >Course</th>
          <th>Semester</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <td
            colspan='2'
          >
		Average:
              </td>
          <td>85.5%</td>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <td
            rowspan='2'
          >Biology</td>
          <td
            data-align='center'
          >1</td>
          <td>86%</td>
        </tr>
        <tr>
          <td>2</td>
          <td>91%</td>
        </tr>
        <tr>
          <td
            rowspan='2'
          >English</td>
          <td>1</td>
          <td>87%</td>
        </tr>
        <tr>
          <td>2</td>
          <td>78%</td>
        </tr>
      </tbody>
    </table>
  </section>
</body>
