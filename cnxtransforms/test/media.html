>
  <div
    data-type='document-title'
  >Test Module</div>
  <p>Audio and Video</p>
  <span
    data-alt='alternate'
    data-type='media'
    id='id123'
  >
    <audio
      autoplay='autoplay'
      controller='true'
      controls='controls'
      data-author='John Doe'
      data-media-type='audio/mp3'
      data-standby='true'
      loop='true'
      muted='true'
    >
      <source
        src='file.mp3'
        type='audio/mp3'
      ></source>
    </audio>
    <video
      autoplay='autoplay'
      controller='true'
      controls='controls'
      data-author='John Doe'
      data-media-type='video/mp4'
      data-volume='11'
      loop='true'
    >
      <source
        src='file.mp4'
        type='video/mp4'
      ></source>
    </video>
    <audio
      controls='controls'
      data-media-type='audio/mp3'
      data-print='true'
    >
      <source
        src='file.mp3'
        type='audio/mp3'
      ></source>
    </audio>
    <audio
      controls='controls'
      data-media-type='video/mp4'
      data-print='true'
    >
      <source
        src='file.mp4'
        type='video/mp4'
      ></source>
    </audio>
  </span>
  <p>Flash examples</p>
  <span
    data-alt='alternate'
    data-longdesc='url.txt'
    data-type='media'
    id='id123'
  >
    <object
      data='file.swf'
      type='application/x-shockwave-flash'
    >
      <embed
        src='file.swf'
        type='application/x-shockwave-flash'
      ></embed>
    </object>
    <object
      data='file.swf'
      data-longdesc='url.txt'
      height='100'
      id='id-flash'
      type='application/x-shockwave-flash'
      width='100'
    >
      <param
        name='flash-name'
        value='flash-value'
      ></param>
      <embed
        flashvars='var1'
        height='100'
        src='file.swf'
        type='application/x-shockwave-flash'
        width='100'
        wmode='opaque'
      ></embed>
    </object>
  </span>
  <p>Labview Examples</p>
  <span
    data-alt='alternate'
    data-type='media'
    id='id-labview'
  >
    <object
      data='file.vi'
      data-pluginspage='http://digital.ni.com/express.nsf/bycode/exwgjq'

    >

        name='lvfppviname'
        value='the-path'

      ></param>
      <param
        name='reqctrl'
        value='true'
      ></param>
      <param
        name='runlocally'
        value='true'
      ></param>
    </object>
    <object
      data='file.vi'
      data-longdesc='url.txt'
      data-pluginspage='http://digital.ni.com/express.nsf/bycode/exwgjq'
      data-print='false'
      height='100'

      width='200'

      <param
        name='lvfppviname'
        value='the-path'

      ></param>
      <param
        name='reqctrl'
        value='true'
      ></param>
      <param
        name='runlocally'
        value='true'
      ></param>
    </object>
  </span>
  <p>Java Examples</p>
  <span
    data-alt='alternate'
    data-type='media'
    id='id-java-applet'
  >
    <object
      type='application/x-java-applet'
    >
      <param
        name='code'
        value='org.cnx.Applet.class'
      ></param>
      <span>Applet failed to run. No Java plug-in was found.</span>
    </object>
    <object
      data-longdesc='url.txt'
      data-print='false'
      height='100'
      id='id-java-applet-1'
      type='application/x-java-applet'
      width='200'
    >
      <param
        name='param-name'
        value='param-value'
      ></param>
      <param
        name='code'
        value='org.cnx.Applet.class'
      ></param>
      <param
        name='codebase'
        value='src/path'
      ></param>
      <param
        name='archive'
        value='src.jar,more.jar'
      ></param>
      <param
        name='name'
        value='Applet'
      ></param>
      <param
        name='src'
        value='Applet.java'
      ></param>
      <span>Applet failed to run. No Java plug-in was found.</span>
    </object>
  </span>
